<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>留言募集｜因為有你</title>

  <style>
    body {
      margin: 0;
      background: #fafafa;
      font-family: system-ui, -apple-system, "Noto Sans TC",
                   "PingFang TC", "Microsoft JhengHei", sans-serif;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
    }
    .hint {
      color: #666;
      font-size: 14px;
      margin-bottom: 18px;
      line-height: 1.6;
    }
    .topicRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .btn {
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn.active {
      border-color: #111;
      background: #111;
      color: #fff;
    }
    .input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      outline: none;
    }
    .input:focus {
      border-color: #111;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .count {
      color: #666;
      font-size: 13px;
    }
    .submit {
      margin-top: 14px;
      width: 100%;
      border: 0;
      background: #111;
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    .toast {
      margin-top: 12px;
      font-size: 14px;
    }
    .ok { color: #0a7; }
    .bad { color: #c00; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>因為有你，我想對＿＿＿說一句話</h1>
      <div class="hint">
        請先選擇對象（唐寶寶／社會／地球），再寫下
        <b>30 字以內</b> 的暖心留言。
      </div>

      <div class="topicRow" id="topicRow">
        <button class="btn active" data-topic="唐寶寶" type="button">唐寶寶</button>
        <button class="btn" data-topic="社會" type="button">社會</button>
        <button class="btn" data-topic="地球" type="button">地球</button>
      </div>

      <input
        class="input"
        id="message"
        maxlength="30"
        placeholder="請輸入 30 字以內的暖心文字…" />

      <div class="row">
        <div class="count">
          <span id="count">0</span>/30
        </div>
        <div class="count" id="preview">
          因為有你，我想對 <b>唐寶寶</b> 說一句話
        </div>
      </div>

      <button class="submit" id="submit">送出留言</button>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script>
    /* ★ 請確認這是你最新部署的 Web App URL ★ */
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzBrXuNvK_WltA9xpkAjunxGfK6YU6EykFmy5XyCvyqHM8JiHAiZSZ9-s_BW63KK7e9Yg/exec";

    let topic = "唐寶寶";
    const topicRow = document.getElementById("topicRow");
    const msgEl = document.getElementById("message");
    const countEl = document.getElementById("count");
    const submitEl = document.getElementById("submit");
    const toastEl = document.getElementById("toast");
    const previewEl = document.getElementById("preview");

    function setToast(text, ok = true) {
      toastEl.textContent = text;
      toastEl.className = "toast " + (ok ? "ok" : "bad");
    }

    function updateCount() {
      countEl.textContent = msgEl.value.length;
    }

    function updatePreview() {
      previewEl.innerHTML =
        `因為有你，我想對 <b>${topic}</b> 說一句話`;
    }

    topicRow.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-topic]");
      if (!btn) return;
      topic = btn.dataset.topic;
      [...topicRow.querySelectorAll(".btn")]
        .forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      updatePreview();
    });

    msgEl.addEventListener("input", () => {
      if (msgEl.value.length > 30) {
        msgEl.value = msgEl.value.slice(0, 30);
      }
      updateCount();
    });

    function canSubmit() {
      const last = Number(localStorage.getItem("last_submit_ts") || "0");
      return (Date.now() - last) > 10000; // 10 秒
    }

    submitEl.addEventListener("click", async () => {
      setToast("");
      const message = msgEl.value.trim();

      if (!message) return setToast("請先輸入留言內容～", false);
      if (message.length > 30) return setToast("留言需在 30 字以內喔～", false);
      if (!canSubmit()) return setToast("你剛剛已送出過了，請稍後再試～", false);

      submitEl.disabled = true;
      submitEl.textContent = "送出中…";

      const params = new URLSearchParams();
      params.append("topic", topic);
      params.append("message", message);
      params.append("source", location.href);
      params.append("userAgent", navigator.userAgent);

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: params.toString(),
        });

        localStorage.setItem("last_submit_ts", Date.now().toString());
        setToast("送出成功，謝謝你的暖心留言！", true);
        msgEl.value = "";
        updateCount();

      } catch (err) {
        console.error(err);
        setToast("送出失敗，請稍後再試。", false);
      } finally {
        submitEl.disabled = false;
        submitEl.textContent = "送出留言";
      }
    });

    updateCount();
    updatePreview();
  </script>
</body>
</html>
