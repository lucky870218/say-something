<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>留言募集｜因為有你</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { margin: 0; background: #fafafa; font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px 16px 60px; }
    .card { background: #fff; border-radius: 16px; padding: 22px; box-shadow: 0 6px 20px rgba(0,0,0,.06); }
    
    /* 標題與強調顏色 */
    h1 { font-size: 22px; margin: 0 0 12px; line-height: 1.4; }
    .target-highlight { color: #007bff; font-weight: bold; } /* 藍色強調 */

    .hint { color: #666; font-size: 14px; margin-bottom: 18px; line-height: 1.6; }
    .topicRow { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 14px; }
    .btn { border: 1px solid #ddd; background: #fff; padding: 10px 14px; border-radius: 999px; cursor: pointer; font-size: 15px; transition: 0.2s; }
    
    /* 按鈕選取後的樣式 */
    .btn.active { border-color: #111; background: #111; color: #fff; }
    
    .input { width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 12px; padding: 12px 14px; font-size: 16px; outline: none; }
    .input:focus { border-color: #111; }
    
    .row { display: flex; align-items: center; justify-content: flex-end; margin-top: 10px; }
    .count { color: #666; font-size: 13px; }
    
    .submit { margin-top: 14px; width: 100%; border: 0; background: #111; color: #fff; padding: 12px 14px; border-radius: 12px; font-size: 16px; cursor: pointer; }
    .submit:disabled { opacity: .5; cursor: not-allowed; }
    
    .toast { margin-top: 12px; font-size: 14px; text-align: center; }
    .ok { color: #0a7; }
    .bad { color: #c00; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>因為有你，我想對 <span id="targetName">＿＿＿</span> 說一句話</h1>
      
      <div class="hint">請先<b>選擇想對話的對象</b>，再寫下 30 字以內的留言。</div>

      <div class="topicRow" id="topicRow">
        <button class="btn" data-topic="唐寶寶">唐寶寶</button>
        <button class="btn" data-topic="社會">社會</button>
        <button class="btn" data-topic="地球">地球</button>
      </div>

      <input class="input" id="message" maxlength="30" placeholder="請輸入 30 字以內的暖心文字…" />

      <div class="row">
        <div class="count"><span id="count">0</span>/30</div>
      </div>

      <button class="submit" id="submit">送出留言</button>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script>
    // 1. ★ 請填入你的 Firebase Config ★
    const firebaseConfig = {
        apiKey: "AIzaSyBgdiXsmiQMuMaZrMPov6vLWjaPa7midPo",
        authDomain: "say-something-pgyhotgirl0828.firebaseapp.com",
        databaseURL: "https://say-something-pgyhotgirl0828-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "say-something-pgyhotgirl0828",
        storageBucket: "say-something-pgyhotgirl0828.firebasestorage.app",
        messagingSenderId: "210742229763",
        appId: "1:210742229763:web:0d998347d4dc1e26098736"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let topic = ""; // 預設為空字串
    const msgEl = document.getElementById("message");
    const countEl = document.getElementById("count");
    const submitEl = document.getElementById("submit");
    const toastEl = document.getElementById("toast");
    const targetNameEl = document.getElementById("targetName");

    function setToast(text, ok = true) {
      toastEl.textContent = text;
      toastEl.className = "toast " + (ok ? "ok" : "bad");
    }

    // 切換主題邏輯
    document.getElementById("topicRow").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn");
      if (!btn) return;
      
      // 更新選取主題
      topic = btn.dataset.topic;
      
      // 更新按鈕樣式
      document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      
      // 更新標題文字與樣式
      targetNameEl.textContent = topic;
      targetNameEl.className = "target-highlight"; // 套用藍色
      
      setToast(""); // 清除錯誤訊息
    });

    msgEl.addEventListener("input", () => {
      countEl.textContent = msgEl.value.length;
    });

    // 送出邏輯
    submitEl.addEventListener("click", async () => {
      const message = msgEl.value.trim();

      // 檢查是否已選擇對象
      if (!topic) {
        setToast("❌ 請先選擇想對話的對象喔！", false);
        return;
      }
      if (!message) {
        setToast("❌ 請輸入留言內容喔！", false);
        return;
      }

      submitEl.disabled = true;
      submitEl.textContent = "傳送中...";

      try {
        await database.ref("messages").push({
          topic: topic,
          message: message,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          dateStr: new Date().toISOString().split('T')[0], // 額外存一份 YYYY-MM-DD 方便簡易查詢
        });

        setToast("✅ 送出成功！謝謝你的暖心留言。", true);
        
        // 重置表單
        msgEl.value = "";
        countEl.textContent = "0";
        topic = "";
        document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        targetNameEl.textContent = "＿＿＿";
        targetNameEl.className = ""; // 移除藍色

      } catch (error) {
        console.error(error);
        setToast("❌ 發生錯誤：" + error.message, false);
      } finally {
        submitEl.disabled = false;
        submitEl.textContent = "送出留言";
      }
    });
  </script>
</body>
</html>
